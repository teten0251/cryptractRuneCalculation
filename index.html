<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cryptract Rune Calculation</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4">刻印計算</h1>
        <div>
            <form>
                <div class="row mb-1">
                    <label for="status" class="col-md-2 col-form-label text-md-end">ステータス</label>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option value="HP">HP</option>
                            <option value="攻撃力">攻撃力</option>
                            <option value="防御力">防御力</option>
                            <option value="スピード" selected="selected">スピード</option>
                        </select>
                    </div>
                    <label for="status" class="col-md-2 col-form-label text-md-end">目標値</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="Lv99status" class="col-md-2 col-form-label text-md-end">Lv99時ステータス</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control">
                    </div>
                    <label for="Lv99status" class="col-md-2 col-form-label text-md-end">ステータス上限値</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control">
                    </div>
                    <label for="Lv99status" class="col-md-2 col-form-label text-md-end">潜在解放上昇率(%)</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" value="0">
                    </div>
                </div>
                <div class="mb-1">
                    <input type="button" class="btn btn-primary" value="計算" onclick="calculation()">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
